<div fxLayout="column" fxLayoutAlign="space-evenly center" *ngIf="(cliente$)?.length>0; else noClienteContains">
    <ul>
        <li *ngFor="let s of cliente$">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>{{ s.nome }}</mat-card-title>
                    <mat-card-subtitle>ID: {{ s._id }}</mat-card-subtitle>
                </mat-card-header>
                 <mat-card-content>
                    <p>
                      E-mail: {{ s.email }}
                    </p>
                </mat-card-content>
                <mat-card-content>
                    <p>
                      Telefone: {{ s.tel }}
                    </p>
                </mat-card-content>
                <mat-card-content>
                    <p>
                      CPF: {{ s.cpf }}
                    </p>
                </mat-card-content>
                <mat-card-content>
                    <p>
                       Endereço: {{ s.endereco }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button (click)="EditarCliente(s)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button (click)="excluirCliente(s)">
                        <mat-icon>delete</mat-icon>
                    </button>
                    <button mat-icon-button (click)="novoServico(s)">
                        <mat-icon>construction</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </li>
    </ul>
</div>
<ng-template #noClienteContains>
    <p>Não foi possivel carregar nenhum cliente!</p>
</ng-template>
