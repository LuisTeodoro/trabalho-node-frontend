<h2 mat-dialog-title>Atenção</h2>
<mat-dialog-content class="mat-typography">
    Tem certeza que deseja excluir o cliente? Esta operação é irreversível!
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Sim, Excluir!</button>
</mat-dialog-actions>
