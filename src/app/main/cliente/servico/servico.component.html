<div fxLayout="column" fxLayoutAlign="space-evenly center" *ngIf="(servico$)?.length>0; else noServiceContains">
    <ul>
        <li *ngFor="let s of servico$">
            <mat-card class="example-card">
                <mat-card-header>
                    <mat-card-title>ID Cliente {{ s.cliente }}</mat-card-title>
                    <mat-card-subtitle>Data de abertura {{ s.data }}</mat-card-subtitle>
                </mat-card-header>
                
                <mat-card-content>
                    <p>
                       Descrição: {{ s.descricao }}
                    </p>
                </mat-card-content>
                <mat-card-content>
                    <p>
                       Valor: R$ {{ s.valor }}
                    </p>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-icon-button (click)="EditarServico(s)">
                        <mat-icon>create</mat-icon>
                    </button>
                    <button mat-icon-button (click)="excluirServico(s)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-actions>
            </mat-card>
        </li>
    </ul>
</div>
<ng-template #noServiceContains>
    <p>Não foi possivel carregar nenhum serviço</p>
</ng-template>
