
  
  
  

  <div align="center" fxLayout="column" >
    <div fxLayoutAlign="center" fxLayout="row">
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" >
  
        <mat-card class="login-card mat-elevation-z8" >
            <mat-card-title>Entrar</mat-card-title>
            <mat-card-content fxLayout="column" >
              <mat-form-field >
                <input matInput formControlName="email" type="email"
                    placeholder="E-mail" autocomplete="Email" readonly="false">
              </mat-form-field>
              <mat-form-field>
                <input matInput formControlName="senha" type="password"  
                  placeholder="Password" autocomplete="Senha">
              </mat-form-field>
            </mat-card-content>
            <mat-card-actions fxLayout="row" fxLayoutAlign="end center" >
              <button mat-button color="primary" type="submit" [disabled]="!loginForm.valid">
                <mat-icon>check</mat-icon>
                Acessar
              </button>
            </mat-card-actions>
  
        </mat-card>
      </form>
  
    </div>
  </div>
